<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Gym</title>
    <link rel="stylesheet" href="c.css">
    <style>
        /* Body styling with a gym-related background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('gym-login.jpg') no-repeat center center/cover; /* Replace 'gym-login.jpg' with your gym-related image */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for better contrast */
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Centered login form */
        .login-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border: 1px solid #e60000;
            background: #fff;
            box-shadow: 0 4px 15px rgba(230, 0, 0, 0.1);
        }

        .login-container button {
            padding: 15px;
            background-color: #e60000;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
        }

        .login-container button:hover {
            background-color: #bf0000;
            box-shadow: 0 4px 15px rgba(191, 0, 0, 0.2);
        }

        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-container p a {
            color: #e60000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        /* Decorative fitness icon */
        .fitness-icon {
            font-size: 3rem;
            color: #e60000;
            margin-bottom: 20px;
        }

        /* Media Query for smaller devices */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 1.8rem;
            }

            .login-container input, .login-container button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-overlay"></div>
    <div class="login-container">
        <div class="fitness-icon">ðŸ’ª</div>
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
